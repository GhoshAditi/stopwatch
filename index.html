<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body id="body">
    <div class="loader" id="loader">
        <div class="inner"></div>
    </div>

    <div class="stopwatch">
        <h1 id="animated-text">Keep time on your side with a <span class="highlight">Stopwatch</span>.</h1>
        <div class="stopwatch-roll">
            
        </div>
        <div class="stopwatch_m">
            <div class="clock">
                <!-- Numbers around the clock -->
                <span class="number" style="--i:1;">1</span>
                <span class="number" style="--i:2;">2</span>
                <span class="number" style="--i:3;">3</span>
                <span class="number" style="--i:4;">4</span>
                <span class="number" style="--i:5;">5</span>
                <span class="number" style="--i:6;">6</span>
                <span class="number" style="--i:7;">7</span>
                <span class="number" style="--i:8;">8</span>
                <span class="number" style="--i:9;">9</span>
                <span class="number" style="--i:10;">10</span>
                <span class="number" style="--i:11;">11</span>
                <span class="number" style="--i:12;">12</span>

                <!-- Hands of the clock -->
                <div class="hour-hand" id="hour-hand"></div>
                <div class="minute-hand" id="minute-hand"></div>
                <div class="second-hand" id="second-hand"></div>

                <!-- Center circle -->
                <div class="center-circle"></div>
            </div>
            <h2 id="displayTime">00:00:00</h2>
            <div class="buttons">
                <button class="stop-btn" onclick="watchstop()">Stop</button>
                <button class="start-btn" onclick="watchstart()">Start</button>
                <button class="reset-btn" onclick="watchreset()">Reset</button>
                <button class="lap-btn" onclick="recordLap()">Lap</button> <!-- New lap button -->
                <ul id="laps-list"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
